                return acc;
            }, {});

                    if (!deletedInitialUrls.includes(bookmarkToDelete.url)) {
                        deletedInitialUrls.push(bookmarkToDelete.url);
                        localStorage.setItem('deletedInitialBookmarks', JSON.stringify(deletedInitialUrls));
                    }
                }
                
                allBookmarksData = allBookmarksData.filter(
                    b => !(b.url === bookmarkToDelete.url && b.title === bookmarkToDelete.title)
                );
                
                saveBookmarks();
                filterAndRenderBookmarks(document.getElementById('search-input').value);
             }
        }
        
        function toggleCategory(categoryName) {
            const index = openCategories.indexOf(categoryName);
            if (index > -1) {
                openCategories.splice(index, 1);
            } else {
                openCategories.push(categoryName);
            }
            renderBookmarkCategories();
        }
        
        function filterAndRenderBookmarks(searchTerm = "") {
            const term = searchTerm.toLowerCase();
            const filteredRawBookmarks = allBookmarksData.filter(bookmark => {
                if (!term) return true;
                const titleMatch = bookmark.title && bookmark.title.toLowerCase().includes(term);
                const urlMatch = bookmark.url && bookmark.url.toLowerCase().includes(term);
                const descriptionMatch = bookmark.description && bookmark.description.toLowerCase().includes(term);
                return titleMatch || urlMatch || descriptionMatch;
            });
            
            groupedBookmarks = groupBookmarksByFolder(filteredRawBookmarks);
            
            if (term) {
                const newOpenCategories = Object.keys(groupedBookmarks);
                openCategories = [...new Set([...openCategories, ...newOpenCategories])];
            }
            
            renderBookmarkCategories();
            
            const noResultsMessage = document.getElementById('no-results-message');
            const shouldShowNoResults = filteredRawBookmarks.length === 0 && term;
            noResultsMessage.style.display = shouldShowNoResults ? 'block' : 'none';
            if (shouldShowNoResults) {
                 noResultsMessage.innerHTML = `Brak wynikÃ³w dla "${searchTerm}".`;
            }
        }
        
        function executeSearch() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.trim();
            const loader = document.getElementById('search-loader');
            const noResultsMessage = document.getElementById('no-results-message');

            if (!searchTerm) {
                filterAndRenderBookmarks('');
                return;
            }

            const exactMatch = allBookmarksData.find(b => b.title.toLowerCase() === searchTerm.toLowerCase());
            if (exactMatch) {
                window.open(exactMatch.url, '_blank');
                return;
            }

            const term = searchTerm.toLowerCase();
            const filteredRawBookmarks = allBookmarksData.filter(bookmark => {
                const titleMatch = bookmark.title && bookmark.title.toLowerCase().includes(term);
                const urlMatch = bookmark.url && bookmark.url.toLowerCase().includes(term);
                const descriptionMatch = bookmark.description && bookmark.description.toLowerCase().includes(term);
                return titleMatch || urlMatch || descriptionMatch;
            });

            if (filteredRawBookmarks.length > 0) {
                filterAndRenderBookmarks(searchTerm);
            } else {
                noResultsMessage.innerHTML = 'Sekunda - szukam w Google...';
                noResultsMessage.style.display = 'block';
                loader.style.display = 'inline-block';
                document.getElementById('bookmark-categories-section').innerHTML = '';
                
                const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
                window.open(googleUrl, '_blank');

                setTimeout(() => {
                    loader.style.display = 'none';
                    noResultsMessage.style.display = 'none';
                    searchInput.value = '';
                    filterAndRenderBookmarks('');
                }, 3500);
            }
        }
        
        function addTouchEvents(element) {
            let touchStartX = 0;
            let touchStartTime = 0;
            let longPressTimeout;

            element.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartTime = new Date().getTime();
                
                longPressTimeout = setTimeout(() => {
                    console.log('Long press detected on:', JSON.parse(element.dataset.bookmark).title);
                }, 500);
            }, { passive: true });

            element.addEventListener('touchmove', e => {
                 clearTimeout(longPressTimeout);
            });

            element.addEventListener('touchend', e => {
                clearTimeout(longPressTimeout);
                const touchEndX = e.changedTouches[0].clientX;
                const swipeDistance = touchStartX - touchEndX;

                document.querySelectorAll('.bookmark-item-content.swiped').forEach(item => {
                    if(item !== element) item.classList.remove('swiped');
                });

                if (swipeDistance > 50) { 
                    element.classList.add('swiped');
                } else if (swipeDistance < -50) {
                    element.classList.remove('swiped');
                }
            });
        }

        function getDynamicGreeting() {
            if (allGreetingsForHeader && allGreetingsForHeader.length > 0) {
                const randomGreetingIndex = Math.floor(Math.random() * allGreetingsForHeader.length);
                return allGreetingsForHeader[randomGreetingIndex];
            }
            return null;
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            for (const [key, value] of Object.entries(theme.values)) {
                root.style.setProperty(key, value);
            }
        }
        
        function changeTheme() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * themes.length);
            } while (newIndex === currentThemeIndex); 
            
            currentThemeIndex = newIndex;
            applyTheme(themes[currentThemeIndex]);
        }
        
        function openAddModal() {
            const datalist = document.getElementById('category-suggestions');
            datalist.innerHTML = '';
            const existingCategories = [...new Set(allBookmarksData.map(b => b.folder))];
            existingCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                datalist.appendChild(option);
            });
            document.getElementById('add-bookmark-modal').classList.add('open');
        }

        function closeAddModal() {
             document.getElementById('add-bookmark-modal').classList.remove('open');
             document.getElementById('add-bookmark-form').reset();
        }
        
        let currentContextMenuTarget = null;
        const contextMenu = document.getElementById('custom-context-menu');

        function showContextMenu(e) {
            e.preventDefault();
            hideContextMenu();
            currentContextMenuTarget = e.currentTarget;
            contextMenu.style.top = `${e.pageY}px`;
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.display = 'block';
        }

        function hideContextMenu() {
            contextMenu.style.display = 'none';
            currentContextMenuTarget = null;
        }

        function animateGreetingHeader(element, text) {
            element.innerHTML = '';
            element.classList.add('typewriter-glow');
            let delay = 0;
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${delay}ms`;
                element.appendChild(span);
                delay += 70;
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadBookmarks();
            
            const themeButton = document.getElementById('theme-button');
            themeButton.addEventListener('click', changeTheme);
            
            const highContrastTheme = themes.find(t => t.name === 'LightHighContrast');
            if (highContrastTheme) {
                applyTheme(highContrastTheme);
                currentThemeIndex = themes.indexOf(highContrastTheme);
            }

            const addModalCloseButton = document.getElementById('add-modal-close-button');
            const addBookmarkForm = document.getElementById('add-bookmark-form');
            const deleteContextBtn = document.getElementById('delete-context-btn');
            
            addModalCloseButton.addEventListener('click', closeAddModal);

            addBookmarkForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newBookmark = {
                    title: document.getElementById('bookmark-title').value,
                    url: document.getElementById('bookmark-url').value,
                    folder: document.getElementById('bookmark-folder').value,
                    description: document.getElementById('bookmark-description').value,
                };
                allBookmarksData.push(newBookmark);
                saveBookmarks();
                closeAddModal();
                filterAndRenderBookmarks();
            });
            
            deleteContextBtn.addEventListener('click', () => {
                if (currentContextMenuTarget) {
                    const bookmarkData = JSON.parse(currentContextMenuTarget.dataset.bookmark);
                    deleteBookmark(bookmarkData);
                }
                hideContextMenu();
            });

            window.addEventListener('click', hideContextMenu);
            
            const splashScreen = document.getElementById('splash-screen');
            const splashMessageDiv = splashScreen.querySelector('.splash-message');
            const mainContentWrapper = document.getElementById('main-content-wrapper');
            const greetingHeader = document.getElementById('greeting-header');
            
            const splashGreeting = getDynamicGreeting();
            if (splashGreeting) {
                splashMessageDiv.innerHTML = `<span>${splashGreeting.emoji}</span> <span>${splashGreeting.text}</span><br><span style="font-size:0.8em; color:#ddd;">${splashGreeting.polishTranslation}</span>`;
            }
            
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
                setTimeout(() => { splashScreen.style.display = 'none'; }, 600);
                mainContentWrapper.classList.add('show');
            }, 3500);

            const headerGreeting = getDynamicGreeting();
            if(headerGreeting) {
                const fullGreetingText = `${headerGreeting.emoji} ${headerGreeting.text}`;
                animateGreetingHeader(greetingHeader, fullGreetingText);

                greetingHeader.addEventListener('click', () => {
                    window.open(`https://translate.google.com/?sl=auto&tl=pl&text=${encodeURIComponent(headerGreeting.text)}`, '_blank');
                });
            }
            
            const scriptId = 'weatherwidget-io-js';
            if (!document.getElementById(scriptId)) {
                const script = document.createElement('script');
                script.id = scriptId;
                script.src = 'https://weatherwidget.io/js/widget.min.js';
                script.async = true;
                document.body.appendChild(script);
            }
            
            filterAndRenderBookmarks('');
            renderQuickAccessLinks();

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => filterAndRenderBookmarks(searchInput.value));
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    executeSearch();
                }
            });
        });

    </script>
