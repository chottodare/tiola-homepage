        /* General styles with CSS Variables for theming */
        :root {
            --primary-color: #3498db;
            --primary-color-dark: #2980b9;
            --background-gradient-start: #e0eafc;
            --background-gradient-end: #cfdef3;
            --container-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --shadow-light: rgba(0, 0, 0, 0.06);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --quick-access-bg: #eef5fc;
            --delete-color: #e74c3c;
            --item-bg: #ffffff;
            --item-hover-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        /* Theme Change Button */
        .theme-button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .theme-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .theme-button:hover, .theme-button:active {
            background-color: var(--primary-color-dark);
            transform: scale(1.1);
        }


        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.6s ease-out;
            pointer-events: auto;
        }

        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .splash-message {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: message-fade-in 1.2s ease-out forwards;
            text-align: center;
            padding: 0 25px;
            line-height: 1.3;
        }

        /* Main Content Fade In */
        .main-content-wrapper {
            opacity: 0;
            transition: opacity 0.7s ease-in;
            width: 100%;
            max-width: 1000px;
        }

        .main-content-wrapper.show {
            opacity: 1;
        }

        @keyframes message-fade-in {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 100%;
            margin: 20px auto;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-medium);
            padding: 35px;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            cursor: pointer;
            min-height: 1.2em; /* Ensure space for text */
        }

        /* Greeting Animation */
        .typewriter-glow .char {
            opacity: 0;
            animation: typeGlow 0.1s ease-out forwards;
        }

        @keyframes typeGlow {
            0% { 
                opacity: 0;
                text-shadow: 0 0 20px rgba(255,255,255,0);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 20px var(--primary-color);
            }
            100% { 
                opacity: 1;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }
        }


        /* Search Bar Styles */
        .search-bar-container {
            margin: 0 auto 25px auto;
            padding: 15px 20px;
            background: var(--item-bg);
            border: 1px solid var(--text-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: box-shadow 0.3s ease, background-color 0.5s ease;
            max-width: 700px;
            width: 90%;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            outline: none;
            background-color: transparent;
            color: var(--text-primary);
        }

        @keyframes blink-cursor {
            from, to { box-shadow: inset 2px 0 0 0 transparent; }
            50% { box-shadow: inset 2px 0 0 0 var(--text-primary); }
        }
        .search-input:focus:placeholder-shown {
            animation: blink-cursor 1s step-end infinite;
        }
        
        /* Loading Dots Animation */
        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: loading-bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots .dot1 { animation-delay: -0.32s; }
        .loading-dots .dot2 { animation-delay: -0.16s; }

        @keyframes loading-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Quick Access Section Styles */
        .quick-access-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 45px;
            padding: 25px;
            background: var(--quick-access-bg);
            border-radius: 14px;
            box-shadow: 0 4px 15px var(--shadow-light);
            transition: background-color 0.5s ease;
        }

        .quick-access-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px; /* Increased size for touch */
            height: 100px; /* Increased size for touch */
            background: var(--item-bg);
            border-radius: 16px; 
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.5s ease;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }
        .quick-access-item:active {
             transform: scale(0.95); /* Visual feedback for touch */
        }
         .quick-access-item:hover {
            background-color: var(--item-hover-bg);
        }

        .quick-access-icon {
            font-size: 2.8em;
            margin-bottom: 8px;
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .quick-access-title {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Category and Bookmark Styles */
        .category-section {
            margin-bottom: 30px;
        }

        .category-section h2 {
            font-size: 2.2em;
            color: var(--text-primary);
            margin-bottom: 25px;
            cursor: pointer;
            display:flex; 
            align-items:center;
        }
        .category-section h2::after {
            content: '▼';
            margin-left: auto;
            transition: transform 0.3s ease;
        }
        .category-section.open h2::after {
            transform: rotate(180deg);
        }

        .category-section ul {
            list-style: none;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-out;
        }

        .category-section.open ul {
            max-height: 2000px;
        }
        
        .bookmark-item-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .bookmark-item-content {
            background: var(--item-bg);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease-out, background-color 0.5s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            user-select: none;
        }
         .bookmark-item-content.swiped {
            transform: translateX(-80px);
        }

        .bookmark-item-content:active {
            background-color: var(--item-hover-bg);
        }
        
        .bookmark-details {
             display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .bookmark-details a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.2em;
            font-weight: 600;
        }

        .bookmark-details .bookmark-description {
            font-size: 0.95em;
            color: var(--text-secondary);
            margin-top: 6px;
        }
        
        .swipe-delete-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 100%;
            background-color: var(--delete-color);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
        }

        .category-favicon {
            width: 28px;
            height: 28px;
            object-fit: contain;
            flex-shrink: 0;
        }
        
        /* Custom Context Menu */
        .custom-context-menu {
            position: absolute;
            z-index: 1000;
            background-color: var(--item-bg);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            display: none;
        }
        .custom-context-menu li {
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: var(--text-primary);
        }
        .custom-context-menu li:hover {
            background-color: var(--item-hover-bg);
        }
        .custom-context-menu li .delete-icon {
            color: var(--delete-color);
        }

        .no-results-message {
            text-align: center;
            padding: 40px;
            font-size: 1.3em;
            color: var(--text-secondary);
            background: var(--quick-access-bg);
            border-radius: 12px;
            margin-top: 40px;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center;
            z-index: 10000; opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: var(--container-bg); padding: 30px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); max-width: 600px; width: 90%;
            transform: translateY(-20px); opacity: 0; transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            position: relative;
        }
        .modal-overlay.open .modal-content { transform: translateY(0); opacity: 1; }
        .modal-header h3 { font-size: 1.8em; color: var(--text-primary); margin: 0; }
        .modal-close-button { background: none; border: none; font-size: 1.8em; color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease; }
        .modal-close-button:hover { color: #333; }
        .modal-body { color: var(--text-primary); }
        .form-group label { color: var(--text-secondary); }
        .form-group input, .form-group textarea {
            background-color: var(--item-bg);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
        }
    </style>
</head>

                    <div class="form-group">
                        <label for="bookmark-url">URL</label>
                        <input type="url" id="bookmark-url" required>
                    </div>
                    <div class="form-group">
                        <label for="bookmark-folder">Kategoria (istniejąca lub nowa)</label>
                        <input type="text" id="bookmark-folder" list="category-suggestions" required>
                        <datalist id="category-suggestions"></datalist>
                    </div>
                     <div class="form-group">
                        <label for="bookmark-description">Opis (opcjonalnie)</label>
                        <textarea id="bookmark-description"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="form-submit-btn">Zapisz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Context Menu for deletion -->

        function getFaviconUrl(url) {
             try {
                if (url && url !== '#') {
                    const domain = new URL(url).hostname;
                    return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                }
                return "https://placehold.co/64x64/cccccc/000000?text=?";
            } catch (error) {
                return "https://placehold.co/64x64/cccccc/000000?text=?";
            }
        }
        
        function groupBookmarksByFolder(bookmarks) {
            return bookmarks.reduce((acc, bookmark) => {

                if (!acc[folderName]) acc[folderName] = [];
                acc[folderName].push(bookmark);
                return acc;
            }, {});
        }

                const isInitial = initialBookmarks.some(

                );

                if (isInitial) {
                    const storedDeletedInitial = localStorage.getItem('deletedInitialBookmarks');
                    const deletedInitialUrls = storedDeletedInitial ? JSON.parse(storedDeletedInitial) : [];
                    if (!deletedInitialUrls.includes(bookmarkToDelete.url)) {
                        deletedInitialUrls.push(bookmarkToDelete.url);
                        localStorage.setItem('deletedInitialBookmarks', JSON.stringify(deletedInitialUrls));
                    }

                allBookmarksData = allBookmarksData.filter(

                );
                
                saveBookmarks();
                filterAndRenderBookmarks(document.getElementById('search-input').value);
             }

        function toggleCategory(categoryName) {

            }
            renderBookmarkCategories();
        }
        
        function filterAndRenderBookmarks(searchTerm = "") {
            const term = searchTerm.toLowerCase();
            const filteredRawBookmarks = allBookmarksData.filter(bookmark => {
                if (!term) return true;
                const titleMatch = bookmark.title && bookmark.title.toLowerCase().includes(term);
                const urlMatch = bookmark.url && bookmark.url.toLowerCase().includes(term);
                const descriptionMatch = bookmark.description && bookmark.description.toLowerCase().includes(term);
                return titleMatch || urlMatch || descriptionMatch;
            });
            
            groupedBookmarks = groupBookmarksByFolder(filteredRawBookmarks);
            
            if (term) {
                const newOpenCategories = Object.keys(groupedBookmarks);
                openCategories = [...new Set([...openCategories, ...newOpenCategories])];
            }
            
            renderBookmarkCategories();
            
            const noResultsMessage = document.getElementById('no-results-message');
            const shouldShowNoResults = filteredRawBookmarks.length === 0 && term;
            noResultsMessage.style.display = shouldShowNoResults ? 'block' : 'none';
            if (shouldShowNoResults) {
                 noResultsMessage.innerHTML = `Brak wyników dla "${searchTerm}".`;
            }
        }
        
        function executeSearch() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.trim();
            const loader = document.getElementById('search-loader');
            const noResultsMessage = document.getElementById('no-results-message');

            if (!searchTerm) {
                filterAndRenderBookmarks('');
                return;
            }

            const exactMatch = allBookmarksData.find(b => b.title.toLowerCase() === searchTerm.toLowerCase());
            if (exactMatch) {
                window.open(exactMatch.url, '_blank');
                return;
            }

            const term = searchTerm.toLowerCase();
            const filteredRawBookmarks = allBookmarksData.filter(bookmark => {
                const titleMatch = bookmark.title && bookmark.title.toLowerCase().includes(term);
                const urlMatch = bookmark.url && bookmark.url.toLowerCase().includes(term);
                const descriptionMatch = bookmark.description && bookmark.description.toLowerCase().includes(term);
                return titleMatch || urlMatch || descriptionMatch;
            });

            if (filteredRawBookmarks.length > 0) {
                filterAndRenderBookmarks(searchTerm);
            } else {
                noResultsMessage.innerHTML = 'Sekunda - szukam w Google...';
                noResultsMessage.style.display = 'block';
                loader.style.display = 'inline-block';
                document.getElementById('bookmark-categories-section').innerHTML = '';
                
                const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
                window.open(googleUrl, '_blank');

                setTimeout(() => {
                    loader.style.display = 'none';
                    noResultsMessage.style.display = 'none';
                    searchInput.value = '';
                    filterAndRenderBookmarks('');
                }, 3500);
            }
        }
        
        function addTouchEvents(element) {
            let touchStartX = 0;
            let touchStartTime = 0;
            let longPressTimeout;

            element.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartTime = new Date().getTime();
                
                longPressTimeout = setTimeout(() => {
                    console.log('Long press detected on:', JSON.parse(element.dataset.bookmark).title);
                }, 500);
            }, { passive: true });

            element.addEventListener('touchmove', e => {
                 clearTimeout(longPressTimeout);
            });

            element.addEventListener('touchend', e => {
                clearTimeout(longPressTimeout);
                const touchEndX = e.changedTouches[0].clientX;
                const swipeDistance = touchStartX - touchEndX;

                document.querySelectorAll('.bookmark-item-content.swiped').forEach(item => {
                    if(item !== element) item.classList.remove('swiped');
                });

                if (swipeDistance > 50) { 
                    element.classList.add('swiped');
                } else if (swipeDistance < -50) {
                    element.classList.remove('swiped');
                }
            });
        }

                if (currentContextMenuTarget) {
                    const bookmarkData = JSON.parse(currentContextMenuTarget.dataset.bookmark);
                    deleteBookmark(bookmarkData);
                }
                hideContextMenu();
            });

            window.addEventListener('click', hideContextMenu);
            
            const splashScreen = document.getElementById('splash-screen');
            const splashMessageDiv = splashScreen.querySelector('.splash-message');
            const mainContentWrapper = document.getElementById('main-content-wrapper');
            const greetingHeader = document.getElementById('greeting-header');
            
            const splashGreeting = getDynamicGreeting();
            if (splashGreeting) {
                splashMessageDiv.innerHTML = `<span>${splashGreeting.emoji}</span> <span>${splashGreeting.text}</span><br><span style="font-size:0.8em; color:#ddd;">${splashGreeting.polishTranslation}</span>`;
            }
            
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
                setTimeout(() => { splashScreen.style.display = 'none'; }, 600);
                mainContentWrapper.classList.add('show');
            }, 3500);

            const headerGreeting = getDynamicGreeting();
            if(headerGreeting) {
                const fullGreetingText = `${headerGreeting.emoji} ${headerGreeting.text}`;
                animateGreetingHeader(greetingHeader, fullGreetingText);

                greetingHeader.addEventListener('click', () => {
                    window.open(`https://translate.google.com/?sl=auto&tl=pl&text=${encodeURIComponent(headerGreeting.text)}`, '_blank');
                });
            }
            
            const scriptId = 'weatherwidget-io-js';
            if (!document.getElementById(scriptId)) {
                const script = document.createElement('script');
                script.id = scriptId;
                script.src = 'https://weatherwidget.io/js/widget.min.js';
                script.async = true;
                document.body.appendChild(script);
            }
            
            filterAndRenderBookmarks('');
            renderQuickAccessLinks();

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => filterAndRenderBookmarks(searchInput.value));
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    executeSearch();
                }
            });
        });

    </script>
</body>
</html>
